<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Randomly Moving Images</title>
<style>
    body {
        margin: 0;
        overflow: hidden;
        background-image: url("Capturing\ Her\ Essence\ A\ Photographic\ Journey.png"); /* Replace 'background.jpg' with your image path */
        background-size: cover;
        background-position: center;
        background-attachment: fixed; /* Keeps the background image fixed while scrolling */
    }
    .image {
        position: absolute;
        width: 150px; /* Adjust as needed */
        height: 100px; /* Adjust as needed */
        transition: transform 1s ease-in-out;
    }
    .back-button {
        display: none;
        position: fixed;
        top: 20px;
        left: 20px;
        z-index: 1001; /* Ensures the button appears above the zoomed image */
        background-color: rgba(255, 255, 255, 0.5);
        border: none;
        padding: 10px 20px;
        border-radius: 5px;
        cursor: pointer;
        font-size: 16px;
    }
</style>
</head>
<body>
<script>
    function moveImageRandomly(image) {
        const x = Math.random() * (window.innerWidth - image.width);
        const y = Math.random() * (window.innerHeight - image.height);
        image.style.transform = `translate(${x}px, ${y}px)`;
    }

    function enlargeImage(image) {
        image.style.transform = 'scale(2)';
        image.style.zIndex = '1000';
        image.style.position = 'fixed';
        image.style.top = '0';
        image.style.left = '0';
        image.style.width = '100vw';
        image.style.height = '100vh';
        image.style.cursor = 'pointer';

        const backButton = document.createElement('button');
        backButton.textContent = 'Back';
        backButton.className = 'back-button';
        backButton.onclick = function () {
            image.style.transform = 'none';
            image.style.zIndex = 'initial';
            image.style.position = 'absolute';
            image.style.width = '150px'; /* Adjust as needed */
            image.style.height = '100px'; /* Adjust as needed */
            backButton.style.display = 'none';
        };
        document.body.appendChild(backButton);

        backButton.style.display = 'block';
    }

    window.onload = function () {
        const images = document.querySelectorAll('.image');
        images.forEach(image => {
            moveImageRandomly(image);
            setInterval(() => moveImageRandomly(image), 3000);
            image.onclick = function () {
                enlargeImage(this);
            };
        });
    };
</script>
